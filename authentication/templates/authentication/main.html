{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>

    {% include 'authentication/Navbar.html' %}

    {% block content %}

    {% endblock %}
     <!-- footer -->
     <div class="footer">
      <div class="container footer_container">
          <div class="row">
              <div class="col-lg-3 col-md-6  col-sm-12">
                  <div class="footer_content">
                      <h4 class="content_header">About Us</h4>
                      <a href="{% url 'our_story' %}"><p class="footer_text" >Our Story</p></a>
                      <p class="footer_text">Benefits</p>
                      <p class="footer_text">FAQs</p>
                  </div>
              </div>
              <div class="col-lg-3 col-md-6  col-sm-12">
                  <div class="footer_content">
                      <h4 class="content_header">Legal</h4>
                      <a href="{% url 'terms_and_conditions' %}"><p class="footer_text">Terms and Conditions</p></a>
                      <a href="{% url 'privacy_policy' %}"><p class="footer_text">Privacy Policy</p></a>
                  </div>
              </div>
              <div class="col-lg-3 col-md-6  col-sm-12">
                  <div class="footer_content">
                      <h4 class="content_header">Keep in touch</h4>
                      <p class="footer_text">RealEstate@gmail.com</p>
                      <p class="footer_text">9864316198</p>
                  </div>
              </div>
              <div class="col-lg-3 col-md-6  col-sm-12">
                  <div class="footer_content">
                      <h4 class="content_header">Follow Us</h4>
                      <p class="footer_text">Facebook</p>
                      <p class="footer_text">Whatsapp</p>
                      <p class="footer_text">Twitter</p>
                  </div>
              </div>
          </div>
      </div>
  </div>
    
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script type="text/javascript" src="{% static '/js/main.js' %}"></script>

<script>
    $(document).ready(function(){
       
$('.slider').slick({
  dots: true,
  infinite: true,
  
  speed: 300,
  slidesToShow: 3,
  slidesToScroll: 1,
  responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 1,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 1
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
    // You can unslick at a given breakpoint now by adding:
    // settings: "unslick"
    // instead of a settings object
  ]
}); 
    });
</script>
</html>
